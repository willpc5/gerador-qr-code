<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de QR Code</title>
  <!-- Fonte Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  <!-- Estilos -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Scripts -->
  <script src="./js/script.js" defer></script>
</head>
<body>

  <div class="container">
    <head id="qr-header">
      <h1>Gerador de QR Code</h1>
      <p>Insira uma URL com texto, para criar um QR Code</p>
    </head>
    <div id="qr-header">
      <input type="text" placeholder="Digite a URL ou texto..." />
      <button>Gerar QR Code</button>
    </div>
    <div id="qr-code">
      <img src="./img/qrcode.png" alt="QR Code" />
    </div>
  </div>
  
</body>
</html>
